	<!-- Modernizr JS -->

	th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>

	th:src="@{/webjars/jquery-ui/1.12.0/jquery-ui.js}"></script>

	</head>
	<body>
		<div id="fh5co-wrapper">
		<div id="fh5co-page">

		<header id="fh5co-header-section" class="sticky-banner">
			<div class="container">
				<div class="nav-header">
					<img th:src="@{images/logo_transparent.png}"
						style="width: 200px; height: 150px;">
				</div>
			</div>
		</header>
		<!-- end:header-top -->
	
		<div class="fh5co-hero">
			<div class="fh5co-overlay"></div>
			<div class="fh5co-cover" data-stellar-background-ratio="0.5" style="background-image: url(images/cover_bg_1.jpg);">
				<div class="desc">
					<div class="container">
				
						<div class="row">
							<div class="col-sm-5 col-md-12">
								<div class="tabulation animate-box">
								  <!-- Nav tabs -->
								   <ul class="nav nav-tabs" role="tablist">
								      <li role="presentation" class="active">
								      	<a href="#uploadFileTab" aria-controls="uploadFileTab" role="tab" data-toggle="tab">Upload</a>
								      </li>
								      <li role="presentation">
								    	   <a href="#SearchLeiTab" aria-controls="SearchLeiTab" role="tab" data-toggle="tab">Search</a>
								      </li>
								    </ul>

								   <!-- Tab panes -->
									<div class="tab-content col-xxs-12">
									 <div role="tabpanel" class="tab-pane active" id="uploadFileTab">
										<div class="row">
										<form>
											<div class="col-md-6 mt ">
												<div class="input-field ">
													<label for="upload-file">Upload File</label>
													
                                                    <input type="file" class="form-control "id="fileName" name="fileName" placeholder="Select file" accept="*.zip"/>
												</div>
											</div>
											<div class="col-xs-12">
								              <button class="btn btn-primary " type="button"
											id="uploadFileButton"><i class="fas fa-upload">Upload</i></button>
											</div>
											</form>
										</div>
										
                                         <div class="row" style="margin: 20px -15px;">
                                            <div class="col">
                                                <div id="progressBarDiv" class="card" style="background-color: rgba(200, 246, 245,0.1);">
                                                    <div class="card-body">
                                                        <h4>
                                                            <small class="display-inline-block pull-right"></small>
                                                        </h4>
                                                        <strong class="text-dark-grey">
                                                            Status: </strong><strong id="progressStatusText" class="text-primary">Uploading 
                                                            </strong><br>
                                                           <strong class="text-dark-grey" > Message : </strong><strong id="progressStatusMessage" class="text-primary">Uploding in Progress </strong>
                                                      
                                                        <div class="progress">
                                                            <div id="progressBarMarker" class="progress-bar" aria-valuenow="70"
                                                                aria-valuemin="0" aria-valuemax="100" style="width: 70%;">70%</div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <strong class="text-dark-grey"  >
                                                                    Processed Records:
                                                                </strong><strong class="text-primary"  id="processedRecords">NA</strong><br />
                                                            </div>
                                                            <div class="col-md-6 text-right">
                                                                <strong  class="text-dark-grey">
                                                                    Total: </strong><strong  id="TotalRecords" class="text-primary">NA</strong><br />

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
							             </div>
									 </div>					 
									 <div role="tabpanel" class="tab-pane" id="SearchLeiTab">
									 	<div class="row" id="searchCriteria" >
											<div class="col-xxs-12 col-xs-12 mt " >
												<div class="input-field ui-widget" >
													<label for="legal-name">Legal Name:</label>
													<input type="text" class="form-control "   autocomplete="off" id="legalNameInputText" placeholder="Type minimum 3 characters for suggestions"/>
												</div>
											</div>
											<div class="col-xxs-12 col-xs-6 mt alternate">
												<div class="input-field">
													<label for="Country">Country:</label>
													<input type="text" class="form-control" id="countryInputText" placeholder="Enter country name or Country code"/>
												</div>
												
											</div>
											
											<div class="col-xs-12">
                                                <button class="btn btn-primary btn-block" type="button"
											id="searchButton"><i class="fa fa-lg fa-Search">&nbsp;Search</i></button>
												
											</div>
										</div>
                                         <div class="row" id="spinner">
                                             <div class="col-md-12" style="overflow:visible">
                                                 <div class="Spinner" >Loading...
                                                 </div>
                                             </div>
                                         </div>
                                         <div class="row" style="overflow:visible" id="searchResults" >
                                         </div>
                                         <div class="row" style="overflow:visible"  >
                                         	<div  style="overflow:visible" id="leiData">
                                            </div>
                                         </div>
                                         
									 </div>

									</div>

								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>

		</div>
		
		<!-- <div id="fh5co-tours" class="fh5co-section-gray"> -->
			
		</div>
        <footer>
			<div id="footer">
				<div class="container ">
					<div class="row">
						<div class="col-md-12 col-md-offset-3 text-right">
							<p>Project by  <a href="#">Aarthi , Bhuvanesh , Sowmya , Yamuna</a>. All Rights Reserved. <br>Made with <i class="icon-heart3"></i> </p>
						</div>
					</div>
				</div>
			</div>
		</footer>

	

	</div>
	<!-- END fh5co-page -->


	<!-- END fh5co-wrapper -->

	<!-- jQuery -->



	</body>
